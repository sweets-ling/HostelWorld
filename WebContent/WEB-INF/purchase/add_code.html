<meta charset="utf-8">

<title>生成激活码</title>

<body>
	<div id="wrapper">
		<#include "/WEB-INF/common/slide.html">


		<div id="page-wrapper" class="gray-bg">
			<div class="row border-bottom"><#include "/WEB-INF/common/head.html"></div>

			<div class="wrapper wrapper-content animated fadeIn">


				<!-- 偏移量在修改 -->
				<div class="col-sm-offset-0.5">
					<!-- Example row of columns -->

					<h2 class="sub-header">生成激活码</h2>

					<hr>

					<form id="addPurchase" method="post" class="form-horizontal" action="genActiceCode">




						<div class="form-group">
							<label for="name" class="col-md-1 control-label">课件名称</label>
							<div class="col-md-4">
								<select id="course" name="course" class="combobox" type="text" value=" " style="border: 1px solid green"> <#list data as x>
									<option  value='${x.id}'>${x.name}</option> </#list>

								</select>
							</div>
							<div class="col-md-7"></div>
						</div>

						<div class="form-group">
							<label for="price" class="col-md-1 control-label">生成数量</label>
							<div class="col-md-4">
								<select id="codenum" name="codenum" class="combobox" type="text" value=" " style="border: 1px solid green">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="5">5</option>
									<option value="10">10</option>
									<option value="20">20</option>
									<option value="50">50</option>
								</select>
							</div>
							<div class="col-md-8"></div>
						</div>

						<div class="form-group">
							<div class="col-md-5">
								<label for="end_date" class="col-md-2 control-label" style="padding-right: 0px; padding-left: 0px;    text-align:left;">有效截止</label>
								<div class="input-group date form_date col-md-8" data-date="" data-date-format="yyyy-mm-dd" data-link-field="end_date"
									data-link-format="yyyy-mm-dd" style="padding-left: 21px;">
									<input class="form-control" type="text" id="end_date" name="end_date" value="${end_date}" readonly> <span
										class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span> <span class="input-group-addon"><span
										class="glyphicon glyphicon-calendar"></span></span>
								</div>
								<input type="hidden" id="end_date_value" value="" />
							</div>



						</div>

						<div class="form-group">
							<div class="col-md-2 col-sm-offset-1">
								<button type="submit" class="btn btn-primary">生成激活码</button>
							</div>

						</div>
					</form>
				</div>




			</div>

			<#include "/WEB-INF/common/footer.html">
		</div>
	</div>

	</div>





	<!-- Mainly scripts -->
	<script src="${basePath}insp/js/jquery-2.1.1.js"></script>
