<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="${basePath}insp/css/bootstrap.min.css" rel="stylesheet">
    <link href="${basePath}insp/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="${basePath}insp/css/animate.css" rel="stylesheet">
    <link href="${basePath}insp/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name"></h1>

            </div>
            <h3>阳光中老泰点读系统</h3>
<!--             <p>Perfectly designed and precisely prepared admin theme . -->
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
<!--             <p>Login in. To see it in action.</p> -->
            <form class="m-t" role="form" method="post"  action="./admin/login" onsubmit="return loginckeck();">
                <div class="form-group">
                    <input type="text"  name="name" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="key"  class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

               
              
            </form>
<!--             <p class="m-t"> <small>&copy; Company PureTec 2016</small> </p> -->
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="${basePath}insp/js/jquery-2.1.1.js"></script>
    <script src="${basePath}insp/js/bootstrap.min.js"></script>


<script>
	
	function logincheck() {  
	   
	   
	   if($("#name").val() == ''||$("#key").val()=='')
	   {
	   		return false;
	   }	   
	   
	   
   
        return true; // 阻止表单自动提交事件

	}  
	
	</script>
</body>

</html>
