<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>INSPINIA | Dashboard</title>

<link href="${basePath}insp/css/bootstrap.css" rel="stylesheet">


<link href="${basePath}insp/css/bootstrap.min.css" rel="stylesheet">
<link href="${basePath}insp/font-awesome/css/font-awesome.css" rel="stylesheet">

<!-- Toastr style -->
<link href="${basePath}insp/css/plugins/toastr/toastr.min.css" rel="stylesheet">

<!-- Gritter -->
<link href="${basePath}insp/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

<link href="${basePath}insp/css/animate.css" rel="stylesheet">
<link href="${basePath}insp/css/style.css" rel="stylesheet">

<link href="${basePath}bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="${basePath}css/bootstrapValidator.css" rel="stylesheet">

</head>

<body>
	<div id="wrapper">
		<#include "/WEB-INF/common/slide.html">


		<div id="page-wrapper" class="gray-bg">
			<div class="row border-bottom"><#include "/WEB-INF/common/head.html"></div>

			<div class="wrapper wrapper-content animated fadeIn">


				<!-- 偏移量在修改 -->
				<div class="col-sm-offset-0.5">
					<!-- Example row of columns -->
					<div class="col-md-offset-0">


						<h2 class="sub-header">修改设备</h2>

						<hr>
						<form id="addDeviceform" method="post" class="form-horizontal" action="updateDevice">


							<div class="form-group">
								<label for="username" class="col-md-1 control-label">用户名</label>
								<div class="col-md-4">
									<input name="name" readonly="true"  type="text" 
										class="form-control" value="${user.lgnname}">
										<input name="uid" class="hidden"  type="text" 
										class="form-control" value="${user.id}">
								</div>

								<div class="col-md-7"></div>
							</div>
							<div class="form-group">
								<label for="username" class="col-md-1 control-label">设备号</label>
								<div class="col-md-7">
								<input name="deviceid" type="text" value="${data.deviceid}"
										class="form-control">
								</div>

								<div class="col-md-4"></div>
							</div>

							<div class="form-group">
								<label for="aaa146" class="col-md-1 control-label">可更改次数</label>
								<div class="col-md-4">
									<select id="changetime" name="changetime" value="${data.changetime}" class="form-control" >
										<option value=-1>--请选择--</option>
										<option value=0>0</option>
										<option value=1>1</option>
										<option value=2>2</option>
										<option value=3>3</option>
										<option value=4>4</option>
										<option value=5>5</option>
										
									</select> <input type="hidden" id="changetime_value" name="changetime_value" value="${data.changetime}" />
								</div>
							</div>

				
					<div class="form-group">
								<div class="col-md-2 col-sm-offset-1">

									<button type="submit" class="btn btn-primary">更新</button>
								
								</div>

							</div>
				
						</form>

						<hr>
						<hr>







					</div>





				</div>




			</div>




		</div>


	</div>

	</div>

	<!-- Mainly scripts -->
	<script src="${basePath}insp/js/jquery-2.1.1.js"></script>

	<!-- Mainly scripts -->
	<script src="${basePath}insp/js/jquery-2.1.1.js"></script>
	<script src="${basePath}insp/js/bootstrap.min.js"></script>
	<script src="${basePath}insp/js/plugins/metisMenu/jquery.metisMenu.js"></script>
	<script src="${basePath}insp/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

	<!-- Flot -->
	<script src="${basePath}insp/js/plugins/flot/jquery.flot.js"></script>
	<script src="${basePath}insp/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
	<script src="${basePath}insp/js/plugins/flot/jquery.flot.spline.js"></script>
	<script src="${basePath}insp/js/plugins/flot/jquery.flot.resize.js"></script>
	<script src="${basePath}insp/js/plugins/flot/jquery.flot.pie.js"></script>
	<script src="${basePath}insp/js/plugins/flot/jquery.flot.symbol.js"></script>
	<script src="${basePath}insp/js/plugins/flot/jquery.flot.time.js"></script>

	<!-- Custom and plugin javascript -->
	<script src="${basePath}insp/js/inspinia.js"></script>
	<script src="${basePath}insp/js/plugins/pace/pace.min.js"></script>

	<!-- Sparkline -->
	<script src="${basePath}insp/js/plugins/sparkline/jquery.sparkline.min.js"></script>




	<script type="text/javascript" src="../bootstrap/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../bootstrap/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<script src="../bootstrap/js/bootstrapValidator.js"></script>
	<script src="../bootstrap/js/province-city-country.js"></script>

	<script>
		$(document).ready(
				function() {

					var sparklineCharts = function() {
						$("#sparkline1").sparkline([ 34, 43, 43, 35, 44, 32, 44, 52 ], {
							type : 'line',
							width : '100%',
							height : '50',
							lineColor : '#1ab394',
							fillColor : "transparent"
						});

						$("#sparkline2").sparkline([ 32, 11, 25, 37, 41, 32, 34, 42 ], {
							type : 'line',
							width : '100%',
							height : '50',
							lineColor : '#1ab394',
							fillColor : "transparent"
						});

						$("#sparkline3").sparkline([ 34, 22, 24, 41, 10, 18, 16, 8 ], {
							type : 'line',
							width : '100%',
							height : '50',
							lineColor : '#1C84C6',
							fillColor : "transparent"
						});
					};

					var sparkResize;

					$(window).resize(function(e) {
						clearTimeout(sparkResize);
						sparkResize = setTimeout(sparklineCharts, 500);
					});

					sparklineCharts();

					var data1 = [ [ 0, 4 ], [ 1, 8 ], [ 2, 5 ], [ 3, 10 ], [ 4, 4 ], [ 5, 16 ], [ 6, 5 ], [ 7, 11 ], [ 8, 6 ], [ 9, 11 ], [ 10, 20 ], [ 11, 10 ], [ 12, 13 ], [ 13, 4 ], [ 14, 7 ],
							[ 15, 8 ], [ 16, 12 ] ];
					var data2 = [ [ 0, 0 ], [ 1, 2 ], [ 2, 7 ], [ 3, 4 ], [ 4, 11 ], [ 5, 4 ], [ 6, 2 ], [ 7, 5 ], [ 8, 11 ], [ 9, 5 ], [ 10, 4 ], [ 11, 1 ], [ 12, 5 ], [ 13, 2 ], [ 14, 5 ],
							[ 15, 2 ], [ 16, 0 ] ];
					$("#flot-dashboard5-chart").length && $.plot($("#flot-dashboard5-chart"), [ data1, data2 ], {
						series : {
							lines : {
								show : false,
								fill : true
							},
							splines : {
								show : true,
								tension : 0.4,
								lineWidth : 1,
								fill : 0.4
							},
							points : {
								radius : 0,
								show : true
							},
							shadowSize : 2
						},
						grid : {
							hoverable : true,
							clickable : true,

							borderWidth : 2,
							color : 'transparent'
						},
						colors : [ "#1ab394", "#1C84C6" ],
						xaxis : {},
						yaxis : {},
						tooltip : false
					});

				});

		$('.form_date').datetimepicker({
			language : 'zh-CN',
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 2,
			minView : 2,
			forceParse : 0
		});//时间选择器的配置

		
		$(document).ready(

				function() {
					// Generate a simple captcha

					var duty_value = document.getElementById("changetime_value").value;

					$("#changetime").find("option[value='" + duty_value + "']").attr("selected", true);
				}
				);

		
	</script>
	<!--底部分页的 -->


</body>
</html>
