<form id="addCourseform" method="" class="form-horizontal" action="updateCourse">
							<input class="hidden" id="id" name="id" value="${data.id}" />

							<div class="form-group">
								<label for="cid" class="col-md-1 control-label">用户名</label>
								<div class="col-md-4">
									<input name="cid" type="text" value="${data.lgname}" class="form-control" id="cid" readonly>
								</div>

								<div class="col-md-7"></div>
							</div>

							<div class="form-group">
								<label for="name" class="col-md-1 control-label">联系方式</label>

								</div>
								<div class="col-md-7"></div>
							</div>
							<div class="form-group">
								<label for="csize" class="col-md-1 control-label">意见内容</label>
								<div class="col-md-4">

								</div>
								<div class="col-md-7"></div>
							</div>
							<div class="form-group">
								<label for="price" class="col-md-1 control-label">时间</label>
								<div class="col-md-4">
									<input name="price" type="text" value="${data.time}" class="form-control" id="price" readonly>
								</div>

								<div class="col-md-7"></div>
							</div>
		




							<div class="form-group">
								<div class="col-md-2 col-sm-offset-1">

									<button  class="btn btn-primary"><a href="list" style="color:white">返回</a></button>
								
								</div>

							</div>


						</form>





							</div>
						</div>

	<script type="text/javascript"

	<script type="text/javascript"

		charset="UTF-8"></script>
	<script src="../bootstrap/js/bootstrapValidator.js"></script>
	<script src="../bootstrap/js/province-city-country.js"></script>







	<script>
		$(document).ready(
				function() {
					// 								Generate a simple captcha
					function randomNumber(min, max) {
						return Math
								.floor(Math.random() * (max - min + 1) + min);
					}
					;
					$('#captchaOperation').html(
							[ randomNumber(1, 100), '+', randomNumber(1, 200),
									'=' ].join(' '));

					$('#searchform').bootstrapValidator({
						// 									       live: 'disabled',
						message : 'This value is not valid',
						feedbackIcons : {
							valid : 'glyphicon glyphicon-ok',
							invalid : 'glyphicon glyphicon-remove',
							validating : 'glyphicon glyphicon-refresh'
						},
						fields : {
							imei : {
								message : '编号长度不正确',
								validators : {
									stringLength : {
										min : 15,
										max : 15,
										message : '编号长度由15位字母和数字组成。'
									},
									remote : {
										type : "post",
										url : 'validatorDeviceIDSearch',
										message : '设备编号不存在，请重新输入设备编号。',
										delay : 2000
									},
									regexp : {
										regexp : /^[a-zA-Z0-9_\.]+$/,
										message : '编号由字母和数字组成,不支持其它字符。'
									}

								}
							}
						}
					});

					$('#resetBtn').click(
							function() {
								$('#searchform').data('bootstrapValidator')
										.resetForm(true);
							});
				});

		function dataFormSearch(nextPageNumber) {

			$("#pageNumber").val(nextPageNumber);//设置下一页的号码  然后随表单提交到后台

			jQuery.ajax({
				url : 'deviceSearch',
				data : $('#searchform').serialize(),
				type : "POST",
				success : function(data) {

					afterDeviceSearch(data);

				}
			});
			return false;
		}
		
		$(".suggestion_node").click(function(){
			
			 var suggestion=$(this).attr("id");
			 $(".suggestion_content").val(suggestion);
			    
	    });
	    document.getElementById("textarea").style.height = document.getElementById("textarea").scrollHeight + 10 + "px";
	</script>
